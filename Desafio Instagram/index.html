<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class = "instagram-phone">
			<img src="imagens/celular.jpg" alt="celular">
		</div>
		<div class=" instagram-continue">
			<div class="group">
				<img src="imagens/logo.jpg" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="imagens/perfil.jpeg" width="100" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login"><strong>Continuar como niedsonsolino</strong></a>
				<a href="#" class="instagram-logout"><strong>Remover conta</strong></a>
			</div>	
			<div class="group">
				<p class="not-account">Não és niedsonsolino?</p>
				<p class="not-account">
					<span class = "link-blue">Mudar de conta</span>
					ou
					<span class= "link-blue">Iniciar sessão</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtém a aplicação.</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>	
		</div>
	</div>

</body>
</html>
